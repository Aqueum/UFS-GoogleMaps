<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 55.59601, lng: -4.390802},
          zoom: 17
        });
        var spiceyPot = {lat: 55.598102, lng: -4.391996}
        var marker = new google.maps.Marker({
            position: spiceyPot,
            map: map,
            title: 'Spicey Pot'
        });
        var infowindow = new google.maps.InfoWindow({
            content: 'Apparently they sell chips too'
        });
        marker.addListener('click', function(){
            infowindow.open(map, marker);
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf1snrhvzcWLQevkKFi1dnTY9B6P0MmJo&v=3&callback=initMap">
    </script>

  </body>
</html>
