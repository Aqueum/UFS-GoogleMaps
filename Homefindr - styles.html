<!DOCTYPE html>
<html>
    <head>
        <style>
            html,
            body {
                font-family: Arial, sans-serif;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
    <div id="map"></div>
    <script>
        var map;

        var markers = [];

        function initMap() {
            // Constructor creates a new map - only center and zoom are required (but I deleted them after we set bounds.
            map = new google.maps.Map(document.getElementById('map'), {
                styles: [
                    {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
                    {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
                    {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
                    {
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                    },
                    {
                        featureType: 'poi',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                    },
                    {
                        featureType: 'poi.park',
                        elementType: 'geometry',
                        stylers: [{color: '#263c3f'}]
                    },
                    {
                        featureType: 'poi.park',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#6b9a76'}]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [{color: '#38414e'}]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry.stroke',
                        stylers: [{color: '#212a37'}]
                    },
                    {
                        featureType: 'road',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#9ca5b3'}]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'geometry',
                        stylers: [{color: '#746855'}]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'geometry.stroke',
                        stylers: [{color: '#1f2835'}]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#f3d19c'}]
                    },
                    {
                        featureType: 'transit',
                        elementType: 'geometry',
                        stylers: [{color: '#2f3948'}]
                    },
                    {
                        featureType: 'transit.station',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                    },
                    {
                        featureType: 'water',
                        elementType: 'geometry',
                        stylers: [{color: '#1d1e29'}]
                    },
                    {
                        featureType: 'water',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#515c6d'}]
                    },
                    {
                        featureType: 'water',
                        elementType: 'labels.text.stroke',
                        stylers: [{color: '#17263c'}]
                    }
                ]
            });

            var locations = [
                {title: 'Bethany House', location: {lat: 55.976019, lng: -3.176873}},
                {title: 'The Pleasance Lifehouse', location: {lat: 55.949095, lng: -3.183409}},
                {title: 'Access Point', location: {lat: 55.95411, lng: -3.187813}},
            ];
            var largeInfoWindow = new google.maps.InfoWindow();

            var bounds = new google.maps.LatLngBounds();

            var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';

            for (var i = 0; i < locations.length; i++) {
                var posiion = locations[i].location;
                var title = locations[i].title;
                var marker = new google.maps.Marker({
                    map: map,
                    position: posiion,
                    title: title,
                    animation: google.maps.Animation.DROP,
                    id: i,
                    icon: image
                });
                markers.push(marker);
                bounds.extend(marker.position);
                marker.addListener('click', function () {
                    populateInfoWindow(this, largeInfoWindow);
                });
            }
            map.fitBounds(bounds);
            function populateInfoWindow(marker, infowindow) {
                if (infowindow.marker != marker) {
                    infowindow.marker = marker;
                    infowindow.setContent('<div>' + marker.title + '</div>');
                    infowindow.open(map, marker);
                    infowindow.addListener('closeclick', function() {
                        infowindow.setMarker(null);
                    });
                }
            }

        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf1snrhvzcWLQevkKFi1dnTY9B6P0MmJo&v=3&callback=initMap">
    </script>

    </body>
</html>
